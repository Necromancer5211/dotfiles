height = 30
offset-x = 2%
offset-y = 1%
bottom = false
fixed-center = false
line-size = 2

background = #00000000; ${color.wal-bg}
foreground = ${color.fg}

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=10;3"
