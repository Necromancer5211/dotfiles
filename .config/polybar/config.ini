font-2 = "Font Awesome 5 Free:pixelsize=10;3"
font-3 = "Siji:pixelsize=10;3"
;==========================================================

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

