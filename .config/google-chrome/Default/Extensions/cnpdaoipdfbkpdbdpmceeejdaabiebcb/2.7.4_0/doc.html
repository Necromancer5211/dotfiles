<div class="livecode-doc">
    <div class="livecode-doc-header">
        <i class="icon codota-icon-doc"/>
        <div class="livecode-doc-symbol mono">{{DOC_SYMBOL}}</div>
        <div class="livecode-doc-namespace">({{DOC_NAMESPACE}})</div>
        <a href='https://www.codota.com' target="_blank"><img class="livecode-doc-logo" src="{{ASSETS_BASE_URL}}images/logo.png" alt="Codota"></a>
    </div>
    <div class="livecode-doc-content">
        {{DOC_CONTENT}}
    </div>
    <div class="livecode-doc-footer">
        <a href="{{DOC_LINK}}" target="_blank">API Doc</a>
        <a href="{{DOC_SUGGESTION_LINK}}" target="_blank">Show code suggestions from Codota <i class="icon codota-icon-arrow-right"/></a>
    </div>
</div>
